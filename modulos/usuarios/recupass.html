<script type="text/javascript">
$(document).ready(function() {	
	$('#enviar').click(function(){
		
		$('#resultado').html('<i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>');

		var user = $('input#email').val();	
		//alert(username);	
		var dataString = 'user='+user;
		
		$.ajax({
            type: "POST",
            url: "usuexiste.php",
            data: dataString,
            success: function(data) {
				$('#resultado').html(data);
				//alert(data);
            }
        });
    });              
});
